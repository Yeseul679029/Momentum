<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nanum+Gothic&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Todolist📌</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <!-- 로그아웃 버튼 -->
                <button class="hidden" id="logout-btn">Log Out</button>
                <!-- 날씨/도시 -->
                <div id="weather">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="row" style="height: 100%;">
            <div class="col-md-4">
                <!-- <audio src=""></audio> -->
            </div>
            <div class="col-md-4 center-box">
                <!-- 중앙 시계,날짜, 닉네임 -->
                <div class="center">
                    <h2 id="clock">00:00</h2>
                    <h2 id="day">0000-00-00</h2>
                    <form class="hidden" id="login-form">
                        <input type="text" 
                        placeholder="What your name?" 
                        maxlength="10"
                        required/>
                    </form>
                    <h1 class="hidden" id="greeting"></h1>
                    <ul id="site-click">
                        <li><a href="https://google.co.kr/" target="_blank"><img src="img/google.png" alt="" width="34px"></a></li>
                        <li><a href="https://www.youtube.com/" target="_blank"><img src="img/youtube.png" alt="" width="40px"></a></li>
                        <li><a href="https://www.naver.com/" target="_blank"><img src="img/naver.png" alt="" width="32px"></a></li>
                        <li><a href="https://nomadcoders.co/" target="_blank"><img src="img/unnamed.jpg" alt="" width="34px" style="border-radius: 7px;"></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4 center-box">
                <!-- todo리스트 -->
                <div class="hidden" id="todo-box">
                    <form  id="todo-form">
                        <input type="text" placeholder="Write a To Do and Press Enter" required/>
                    </form>
                    <ul id="todo-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 명언 -->
    <div id="quote">
        <p></p>
        <span></span>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
