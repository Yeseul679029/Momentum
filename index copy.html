    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nanum+Gothic&family=Satisfy&display=swap" rel="stylesheet">

<body>
    <button class="hidden" id="logout-btn">Log Out</button>
    <div class="center">
        <h2 id="clock">00:00</h2>
        <h2 id="day">0000-00-00</h2>
        <form class="hidden" id="login-form">
            <input type="text" 
            placeholder="What your name?" 
            maxlength="10"
            required/>
            <!-- <button>Log In</button> -->
        </form>
        <h1 class="hidden" id="greeting"></h1>
    </div>
    <div class="hidden" id="todo-box">
        <form  id="todo-form">
            <input type="text" placeholder="Write a To Do and Press Enter" required/>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <div id="quote">
        <p></p>
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
